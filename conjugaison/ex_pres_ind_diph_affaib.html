<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice de Conjugaison</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        h1 { text-align: center; color: #2c3e50; }
        
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
        }

        table { 
            border-collapse: collapse; 
            background: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }

        th { background-color: #3498db; color: white; }

        input { 
            border: 1px solid #ccc; 
            padding: 8px; 
            border-radius: 4px;
            width: 150px;
        }

        .correct { background-color: #d4edda !important; border-color: #28a745; }
        .incorrect { background-color: #f8d7da !important; border-color: #dc3545; }

        .controls { text-align: center; margin-top: 30px; }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Entraînement : Présent de l'indicatif</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Infinitif</th>
                    <th>Personne</th>
                    <th>Réponse</th>
                </tr>
            </thead>
            <tbody id="table1">
                </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Infinitif</th>
                    <th>Personne</th>
                    <th>Réponse</th>
                </tr>
            </thead>
            <tbody id="table2">
            </tbody>
        </table>
    </div>

    <div class="controls">
        <button onclick="verifier()">Vérifier les réponses</button>
    </div>

    <script>
        // MODÈLE DE DONNÉES : Modifiez facilement les verbes ici
        const exercices = [
            { v: "ADV<u>E</u>RTIR*", p: "2", r: "adviertes" },
            { v: "ALRM<u>O</u>ZAR", p: "6", r: "almuerzan" },
            { v: "CORREGIR*", p: "3", r: "corrige" },
            { v: "ENV<u>O</u>LVER", p: "2", r: "envuelves" },
            { v: "PRES<u>E</u>NTIR", p: "1", r: "presiento" },
            { v: "CONS<u>O</u>LAR", p: "4", r: "consolamos" },
            { v: "DIS<u>O</u>LVER", p: "3", r: "disuelve" },
            { v: "M<u>E</u>NTIR*", p: "5", r: "mentís" },
            { v: "AC<u>E</u>RTAR", p: "4", r: "acertamos" },
            { v: "REPETIR*", p: "1", r: "repito" },
            // Suite pour le tableau 2
            { v: "P<u>O</u>DER", p: "2", r: "puedes" },
            { v: "C<u>O</u>LGAR", p: "6", r: "cuelgan" },
            { v: "CONCEBIR*", p: "1", r: "concibo" },
            { v: "ENT<u>E</u>NDER", p: "3", r: "entiende" },
            { v: "D<u>O</u>RMIR*", p: "5", r: "dormís" },
            { v: "APR<u>E</u>TAR", p: "4", r: "apretamos" },
            { v: "ARREP<u>E</u>NTISE", p: "6", r: "se arrepienten" },
            { v: "DEF<u>E</u>NDER", p: "5", r: "defendéis" },
            { v: "CONOCER", p: "1", r: "conozco" },
            { v: "DESTRUÍR", p: "2", r: "destruyes" }
        ];

        function genererTableaux() {
            const t1 = document.getElementById('table1');
            const t2 = document.getElementById('table2');

            exercices.forEach((ex, index) => {
                const row = `<tr>
                    <td>${ex.v}</td>
                    <td>${ex.p}</td>
                    <td><input type="text" data-ans="${ex.r}" id="input-${index}"></td>
                </tr>`;
                if (index < 10) t1.innerHTML += row;
                else t2.innerHTML += row;
            });
        }

        function verifier() {
            exercices.forEach((ex, index) => {
                const input = document.getElementById(`input-${index}`);
                if (input.value.trim().toLowerCase() === ex.r.toLowerCase()) {
                    input.className = "correct";
                } else {
                    input.className = "incorrect";
                }
            });
        }

        genererTableaux();
    </script>
</body>
</html>
